<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="موقع عرض الألوان - اكتشف وانسخ رموز الألوان بسهولة. يقدم مجموعة واسعة من الألوان مع رموز HEX و RGB">
    <meta name="keywords" content="ألوان, رموز الألوان, لوحة الألوان, hex colors, rgb colors, تناسق الألوان, تصميم, web colors, مزيج الألوان, أدوات المصممين">
    <meta name="author" content="Ahmed-San">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="موقع عرض الألوان - اكتشف وانسخ رموز الألوان">
    <meta property="og:description" content="اكتشف مجموعة واسعة من الألوان مع رموزها. أداة مثالية للمصممين والمطورين">
    <meta property="og:image" content="https://ahmed-san.github.io/color-display/preview.png">
    <meta property="og:url" content="https://ahmed-san.github.io/color-display/">
    <title>معرض الألوان - اكتشف وانسخ رموز الألوان بسهولة</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
        <em><i class="fas fa-moon"></i> الوضع الداكن</em>
    </div>

    <div class="container">
        <header>
            <h1><i class="fas fa-palette"></i> معرض الألوان</h1>
            <p class="subtitle">اكتشف وانسخ رموز الألوان بسهولة</p>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ابحث عن لون...">
                <i class="fas fa-search"></i>
            </div>
            
            <div class="filter-options">
                <select id="categoryFilter">
                    <option value="all">جميع الألوان</option>
                    <option value="basic">الألوان الأساسية</option>
                    <option value="warm">الألوان الدافئة</option>
                    <option value="cool">الألوان الباردة</option>
                    <option value="pastel">الألوان الباستيل</option>
                    <option value="neutral">الألوان المحايدة</option>
                    <option value="favorites">المفضلة</option>
                </select>
            </div>
        </div>

        <div id="colorsGrid"></div>
    </div>

    <div id="colorModal" class="modal">
        <div class="modal-content">
            <span class="close-btn"><i class="fas fa-times"></i></span>
            <div class="modal-color-preview"></div>
            <div class="color-info">
                <h2 id="colorName"></h2>
                <div class="color-codes">
                    <div class="code-group">
                        <label><i class="fas fa-hashtag"></i> HEX:</label>
                        <code id="hexCode"></code>
                    </div>
                    <div class="code-group">
                        <label><i class="fas fa-code"></i> RGB:</label>
                        <code id="rgbCode"></code>
                    </div>
                </div>
                <div class="button-group">
                    <button id="copyButton" class="copy-button">
                        <i class="fas fa-copy"></i> نسخ الرمز
                    </button>
                    <button id="favoriteButton" class="favorite-button">
                        <i class="fas fa-heart"></i> إضافة للمفضلة
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>تم التطوير بواسطة 
            <a href="https://github.com/Ahmed-San" target="_blank">Ahmed-San</a>
            و
            <a href="https://github.com/ab-oo-d" target="_blank">ab-oo-d</a>
        </p>
    </footer>

    <script>
        // تسجيل Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // إضافة زر تثبيت التطبيق
        let deferredPrompt;
        const addBtn = document.createElement('button');
        addBtn.style.display = 'none';
        addBtn.className = 'install-button';
        addBtn.textContent = 'تثبيت التطبيق';

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            addBtn.style.display = 'block';
            document.querySelector('.header').appendChild(addBtn);
        });

        addBtn.addEventListener('click', async () => {
            if (deferredPrompt !== null) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    deferredPrompt = null;
                }
                addBtn.style.display = 'none';
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
