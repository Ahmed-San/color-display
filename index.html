<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="موقع عرض الألوان - اكتشف وانسخ رموز الألوان بسهولة. يقدم مجموعة واسعة من الألوان مع رموز HEX و RGB">
    <meta name="keywords" content="ألوان, رموز الألوان, لوحة الألوان, hex colors, rgb colors, تناسق الألوان, تصميم, web colors, مزيج الألوان, أدوات المصممين">
    <meta name="author" content="Ahmed-San">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="موقع عرض الألوان - اكتشف وانسخ رموز الألوان">
    <meta property="og:description" content="اكتشف مجموعة واسعة من الألوان مع رموزها. أداة مثالية للمصممين والمطورين">
    <meta property="og:image" content="https://ahmed-san.github.io/color-display/preview.png">
    <meta property="og:url" content="https://ahmed-san.github.io/color-display/">
    <title>معرض الألوان - اكتشف وانسخ رموز الألوان بسهولة</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
        <em><i class="fas fa-moon"></i> الوضع الداكن</em>
    </div>

    <div class="container">
        <header>
            <h1><i class="fas fa-palette"></i> معرض الألوان</h1>
            <p class="subtitle">اكتشف وانسخ رموز الألوان بسهولة</p>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ابحث عن لون...">
                <i class="fas fa-search"></i>
            </div>
            
            <div class="filter-options">
                <select id="categoryFilter">
                    <option value="all">جميع الألوان</option>
                    <option value="basic">الألوان الأساسية</option>
                    <option value="warm">الألوان الدافئة</option>
                    <option value="cool">الألوان الباردة</option>
                    <option value="pastel">الألوان الباستيل</option>
                    <option value="neutral">الألوان المحايدة</option>
                </select>
            </div>
        </div>

        <div id="colorsGrid"></div>
    </div>

    <div id="colorModal" class="modal">
        <div class="modal-content">
            <span class="close-btn"><i class="fas fa-times"></i></span>
            <div class="modal-color-preview"></div>
            <div class="color-info">
                <h2 id="colorName"></h2>
                <div class="color-codes">
                    <div class="code-group">
                        <label><i class="fas fa-hashtag"></i> HEX:</label>
                        <code id="hexCode"></code>
                    </div>
                    <div class="code-group">
                        <label><i class="fas fa-code"></i> RGB:</label>
                        <code id="rgbCode"></code>
                    </div>
                </div>
                <button id="copyButton" class="copy-button">
                    <i class="fas fa-copy"></i> نسخ الرمز
                </button>
            </div>
        </div>
    </div>

    <footer>
        <p>تم التطوير بواسطة <a href="https://github.com/Ahmed-San" target="_blank">Ahmed-San</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
